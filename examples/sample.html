<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="../dist/css/jquery-listbox.css" />
    <link rel="stylesheet" href="../dist/css/font-awesome/css/font-awesome.min.css" />
    <style>
        body {
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 14px;
        }
		#container {
			position: relative;
			width: 100%;
			max-width: 960px;
			margin: 0 auto;
			padding: 0 20px;
			box-sizing: border-box;
		}
    </style>
</head>
<body>
	<div id="container">
		<h2>Multi Select Example: </h2>
		<div id="jqListViewChecboxes" style="width: 100%; display: inline-block; padding: 5px 0px;"></div>
		<h2>Single Select Example: </h2>
		<div id="jqListViewRadioButtons" style="width: 100%; display: inline-block; padding: 5px 0px;"></div>
		<h2>Try Different Icons Example: </h2>
		<div id="jqListViewDifferentIcon" style="width: 100%; display: inline-block; padding: 5px 0px;"></div>
		<h2>Template For Using Multiple Data Source Properties Example: </h2>
		<div id="jqListViewCustomTemplate" style="width: 100%; display: inline-block; padding: 5px 0px;"></div>
	</div>
    <script type="text/javascript" src="../dist/js/jQuery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../dist/js/jquery-listbox.js"></script>
    <script type="text/javascript">
		function fnBindMultiSelectListView() {
			var dataSource = [{
                Text: 'List item 1',
                Value: 1
            },
            {
                Text: 'List item 2',
                Value: 2
            },
            {
                Text: 'List item 3',
                Value: 3
            },
            {
                Text: 'List item 4',
                Value: 4
            },
            {
                Text: 'List item 5',
                Value: 5
            },
            {
                Text: 'List item 6',
                Value: 6
            },
            {
                Text: 'List item 7',
                Value: 7
            },
            {
                Text: 'List item 8',
                Value: 8
            },
            {
                Text: 'List item 9',
                Value: 9
            },
            {
                Text: 'List item 10',
                Value: 10
            }];
            $('#jqListViewChecboxes').jqListView({
                dataSource: dataSource,
				height: '200px'
            });
		}
		function fnBindSingleSelectListView() {
			var dataSource = [{
                Text: 'List item 1',
                Value: 1
            },
            {
                Text: 'List item 2',
                Value: 2
            },
            {
                Text: 'List item 3',
                Value: 3
            },
            {
                Text: 'List item 4',
                Value: 4
            },
            {
                Text: 'List item 5',
                Value: 5
            },
            {
                Text: 'List item 6',
                Value: 6
            },
            {
                Text: 'List item 7',
                Value: 7
            },
            {
                Text: 'List item 8',
                Value: 8
            },
            {
                Text: 'List item 9',
                Value: 9
            },
            {
                Text: 'List item 10',
                Value: 10
            }];
            $('#jqListViewRadioButtons').jqListView({
                dataSource: dataSource,
				checkedClassName: 'fa-stop-circle-o',
				unCheckedClassName: 'fa-circle-o',
				allowMultiSelection: !1,
				height: '200px'
            });
		}
		function fnBindListViewDifferentIcon() {
			var dataSource = [{
                Text: 'List item 1',
                Value: 1
            },
            {
                Text: 'List item 2',
                Value: 2
            },
            {
                Text: 'List item 3',
                Value: 3
            },
            {
                Text: 'List item 4',
                Value: 4
            },
            {
                Text: 'List item 5',
                Value: 5
            },
            {
                Text: 'List item 6',
                Value: 6
            },
            {
                Text: 'List item 7',
                Value: 7
            },
            {
                Text: 'List item 8',
                Value: 8
            },
            {
                Text: 'List item 9',
                Value: 9
            },
            {
                Text: 'List item 10',
                Value: 10
            }];
            $('#jqListViewDifferentIcon').jqListView({
                dataSource: dataSource,
				checkedClassName: 'fa-check-square',
				unCheckedClassName: 'fa-square',
				height: '200px'
            });
		}
		function fnBindListViewCustomTemplate() {
			var dataSource = [{
                CountryName: 'India',
                CountryCode: 'IND'
            },
            {
                CountryName: 'United States of America',
                CountryCode: 'USA'
            },
            {
                CountryName: 'United Kingdom',
                CountryCode: 'GBR'
            },
			{
                CountryName: 'Australia',
                CountryCode: 'AUS'
            },
			{
                CountryName: 'New Zealand',
                CountryCode: 'NZL'
            },
			{
                CountryName: 'Canada',
                CountryCode: 'CAN'
            },
            {
                CountryName: 'United Arab Emirates',
                CountryCode: 'ARE'
            },
			{
                CountryName: 'Egypt',
                CountryCode: 'EGY'
            },
			{
                CountryName: 'France',
                CountryCode: 'FRA'
            },
			{
                CountryName: 'China',
                CountryCode: 'CHN'
            },
			{
                CountryName: 'Bhutan',
                CountryCode: 'BTN'
            }];
            $('#jqListViewCustomTemplate').jqListView({
                dataSource: dataSource,
				dataTextField: 'CountryName',
				dataValueField: 'CountryCode',
				template: '#: CountryCode # - #: CountryName #',
				height: '200px'
            });
		}
        function fnInitialize() {
			fnBindMultiSelectListView();
			fnBindSingleSelectListView();
			fnBindListViewDifferentIcon();
			fnBindListViewCustomTemplate();
        }
        $(document).ready(function () {
            fnInitialize();
        });
    </script>
</body>
</html>
